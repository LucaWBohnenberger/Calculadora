<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="calculadora">
        <div class="display">
        </div>
        <button class="botao" id="botaoAC">AC</button>
        <button class="botao" id="botaopa">()</button>
        <button class="botao" id="botaoper">%</button>
        <button class="botao" id="botaomais">+</button>

        <button class="botao" id="botao1">1</button>
        <button class="botao" id="botao2">2</button>
        <button class="botao" id="botao3">3</button>
        <button class="botao" id="botaomenos">-</button>

        <button class="botao" id="botao4">4</button>
        <button class="botao" id="botao5">5</button>
        <button class="botao" id="botao6">6</button>
        <button class="botao" id="botaoX">X</button>

        <button class="botao" id="botao7">7</button>
        <button class="botao" id="botao8">8</button>
        <button class="botao" id="botao9">9</button>
        <button class="botao" id="botaodiv">/</button>

        <button class="botao" id="botaodelet">cancel</button>
        <button class="botao" id="botao0">0</button>
        <button class="botao" id="botaoponto">.</button>
        <button class="botao" id="botaoigual">=</button>

    </div>
</body>
</html>
