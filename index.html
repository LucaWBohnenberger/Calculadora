<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="calculadora">
        <div class="display">
        <pre id="numeros_grandes">8963129</pre>
        <pre id="numeros_pequenos">olha</pre>


        <form id="botoes" name="botoes" action="#">
            <button class="botao" id="botaoAC" onclick="apagar_tudo()">AC</button>
            <button class="botao" id="botaopa" onclick="addpa()">()</button>
            <button class="botao" id="botaoper" onclick="addpercent()">%</button>
            <button class="botao" id="botaomais" onclick="addmais()">+</button>

            <button class="botao" id="botao1" onclick="addnumero(1)" >1</button>
            <button class="botao" id="botao2" onclick="addnumero(2)" >2</button>
            <button class="botao" id="botao3" onclick="addnumero(3)" >3</button>
            <button class="botao" id="botaomenos" onclick="addmenos()" >-</button>

            <button class="botao" id="botao4" onclick="addnumero(4)" >4</button>
            <button class="botao" id="botao5" onclick="addnumero(5)" >5</button>
            <button class="botao" id="botao6" onclick="addnumero(6)" >6</button>
            <button class="botao" id="botaoX" onclick="addvezes()" >X</button>

            <button class="botao" id="botao7" onclick="addnumero(7)" >7</button>
            <button class="botao" id="botao8" onclick="addnumero(8)" >8</button>
            <button class="botao" id="botao9" onclick="addnumero(9)" >9</button>
            <button class="botao" id="botaodiv" onclick="adddiv()" >/</button>

            <button class="botao" id="botaodelet">DEL</button>
            <button class="botao" id="botao0" onclick="addnumero(0)" >0</button>
            <button class="botao" id="botaoponto" onclick="addponto()" >.</button>
            <button class="botao" id="botaoigual">=</button>
        </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
